<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Manage Library Books</h1>

    <!-- Form to Add a Book -->
    <form action="add_book.php" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="genre" placeholder="Genre" required>
        <textarea name="description" placeholder="Description"></textarea>
        <button type="submit">Add Book</button>
    </form>

    <!-- Form to Edit a Book -->
    <form action="edit_book.php" method="POST">
        <input type="text" name="book_id" placeholder="Book ID" required>
        <input type="text" name="title" placeholder="New Title" required>
        <input type="text" name="author" placeholder="New Author" required>
        <input type="text" name="genre" placeholder="New Genre" required>
        <input type="checkbox" name="availability" checked> Available
        <button type="submit">Edit Book</button>
    </form>

    <!-- Form to Delete a Book -->
    <form action="delete_book.php" method="POST">
        <input type="text" name="book_id" placeholder="Book ID to Delete" required>
        <button type="submit">Delete Book</button>
    </form>
</body>
</html>
